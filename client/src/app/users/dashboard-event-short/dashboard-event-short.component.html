<div class="row">

<div class="col-9 col-s-9">
<div class="main">

    <mat-card class="card" *ngFor="let event of events" >
        <mat-card-content>
                <mat-list role="list" >
                
                  <mat-list-item role="listitem">Naziv: {{event?.tripName}}</mat-list-item>
                  <mat-list-item role="listitem">Datum: {{event?.tripDate | date:'dd.MM.yyyy.'}}</mat-list-item>
                  <mat-list-item role="listitem">Vrijeme polaska: {{event?.departureTime}}</mat-list-item>
                  <mat-list-item role="listitem">Lokacija: {{event?.location}}</mat-list-item>
                  <mat-list-item role="listitem">Dužina izleta: {{event?.tripDuration}}</mat-list-item>
                  <mat-list-item role="listitem">Smještaj: <img src ={{event?.accommodation}} width="50px" height="auto"> </mat-list-item>
                  <mat-list-item role="listitem">Teren/Težina: <img src ={{event?.difficultyLevel}} width="50px" height="auto"></mat-list-item>
             
                </mat-list>  
                  <button mat-raised-button color="primary" class="btn-color" routerLink="/home/event-info">Saznaj više</button>
        </mat-card-content>
    </mat-card>
 
</div>
</div>

<div class="col-3 col-s-12" >
<div class="aside" style="text-align: center">

    <app-weather></app-weather>
 
</div>
</div>

</div>
