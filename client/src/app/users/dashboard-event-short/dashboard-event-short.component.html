<div class="container">
<div class="row">

<div class="col-9 col-s-9">
<div class="main">

    <div class='md-padding' layout="row" layout-wrap>

    <mat-card flex="30" flex-sm="70" class="card" *ngFor="let event of events" >
      
        <img mat-card-image class="image" src="https://www.zermatt.ch/extension/portal-zermatt/var/storage/images/media/bibliothek/aktivitaeten/sommer/bergsteigen-alpin-center-3/85043-3-ger-DE/Bergsteigen-Alpin-Center-3_grid_346x365.jpg" alt="Mountaineering" width="20%" height="20%">
        <mat-card-content>
                <mat-list role="list" class="list">
                
                  <mat-list-item role="listitem" class="trip-name"> {{event?.tripName}}</mat-list-item>
                  <mat-list-item role="listitem">Datum: {{event?.tripDate | date:'dd.MM.yyyy.'}}</mat-list-item>
                  <mat-list-item role="listitem">Vrijeme okupljanja: {{event?.tripTime }}</mat-list-item>
                  <mat-list-item role="listitem">Vrijeme polaska: {{event?.departureTime }}</mat-list-item>
                  <mat-list-item role="listitem">Mjesto polaska: {{event?.location}}</mat-list-item>
                  <mat-list-item role="listitem" >Dužina izleta: <img class="icon" src ={{event?.tripDuration}} matTooltip="Dužina izleta u danima" matTooltipPosition="above"></mat-list-item>
                  <mat-list-item role="listitem" >Teren/Težina: <img class="icon" src ={{event?.difficultyLevel}}  matTooltip="Teren/Težina: vidi Legendu" matTooltipPosition="above"></mat-list-item>
                  <mat-list-item role="listitem" >Oprema: <img class="icon" src ={{event?.equipment}} matTooltip="Vrsta opreme: vidi Legendu" matTooltipPosition="above"> </mat-list-item>
                  <mat-list-item role="listitem">Cijena: {{event?.price}}</mat-list-item>
             
                </mat-list>  
                
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-color" routerLink="/home/event-info/{{event?.id}}">Saznaj više</button>
        </mat-card-actions>
      
    </mat-card>

    </div>

</div>

</div>



<div class="col-3 col-s-12" >
<div class="aside" style="text-align: center">


   <div> 
    <app-weather></app-weather>
   </div>

   <div>
    <button mat-raised-button color="primary" class="btn-legend" (click)="openLegend()">LEGENDA</button> 
  </div>
   
</div>
<div>
    <a href="https://www.mountain-forecast.com/" target="_blank" > <img src="/assets/img/prognoza.jpg" alt="prognoza" class="forecast-img-responsive" > </a>
 
</div>
</div>

</div>
</div>
