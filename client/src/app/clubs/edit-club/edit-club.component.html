
<div id="background">
  
    <div class="login-container">
   
        <form [formGroup]="form" class="member-form">
          <h3>Prepravi podatke</h3>
          <mat-form-field>
            <input matInput placeholder="{{club?.clubName}}" formControlName="clubName" autocomplete="off" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{club?.clubPresident}}" formControlName="clubPresident" autocomplete="off" />
          </mat-form-field>   
          <mat-form-field>
            <input matInput placeholder="{{club?.clubSecretary}}" formControlName="clubSecretary" autocomplete="off" />
          </mat-form-field>
          <mat-form-field>
            <input matInput type="date" formControlName="foundedIn" autocomplete="off" placeholder="{{club?.foundedIn | date:'dd.MM.yyyy.'}}" />
          </mat-form-field> 
          <mat-form-field>
            <textarea matInput type="text" placeholder="{{club?.vision}}" formControlName="vision" autocomplete="off" ></textarea>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput type="text" placeholder="{{club?.mission}}" formControlName="mission" autocomplete="off" ></textarea>
          </mat-form-field>  
          <mat-form-field>
            <input matInput placeholder="{{club?.address}}" formControlName="address" autocomplete="off" />
          </mat-form-field>
          <mat-form-field>
            <input matInput type="tel" placeholder="{{club?.phoneNumber}}" formControlName="phoneNumber" autocomplete="off" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="{{club?.email}}" type="email" formControlName="email" autocomplete="off" />
          </mat-form-field>
          
          <button mat-raised-button color="primary" class="btn-color" type="submit" (click)="save(form)">Saƒçuvaj promjene</button>
          <br>
          <button mat-raised-button color="primary" class="btn-color" routerLink="/clubs"> Nazad
            </button>
        </form>
      
      </div>

    </div>
