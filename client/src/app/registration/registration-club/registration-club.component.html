<body>
  
<div class="login-container">

    <form [formGroup]="form" class="member-form">
      <h3>Novi klub</h3>
      <mat-form-field>
        <input matInput placeholder="Ime kluba" required formControlName="clubName" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Predsjednik kluba" required formControlName="clubPresident" autocomplete="off" />
      </mat-form-field>   
      <mat-form-field>
        <input matInput placeholder="Sekretar kluba" required formControlName="clubSecretary" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" formControlName="foundedIn" required autocomplete="off" placeholder="Datum osnivanja" />
      </mat-form-field> 
      <mat-form-field>
        <textarea matInput type="text" placeholder="Vizija" required formControlName="vision" autocomplete="off" ></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput type="text" placeholder="Misija" required formControlName="mission" autocomplete="off" ></textarea>
      </mat-form-field>  
      <mat-form-field>
        <input matInput placeholder="Adresa" required formControlName="address" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="tel" placeholder="Telefon" required formControlName="phoneNumber" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email: email@example.com" required type="email" formControlName="email" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" required autocomplete="off" placeholder="Lozinka (min. 8 karaktera)" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password_confirmation" required autocomplete="off"
          placeholder="Potvrdi lozinku (min. 8 karaktera)" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="btn-color" type="submit" [disabled]="form.invalid" (click)="save(form)">Registruj se</button>
      <br>
      <button mat-raised-button color="primary" class="btn-color" routerLink="/home"> Vrati se na Početnu
        </button>
    </form>
  </div>

</body>
