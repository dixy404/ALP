<div id="background">
  
<div class="login-container">

  <form [formGroup]="form" class="member-form">
    <h3>Novi član</h3>
    <mat-form-field>
      <input matInput placeholder="Ime" required formControlName="name" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Prezime" required formControlName="lastName" autocomplete="off" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Datum rođenja" type="date" formControlName="dateOfBirth" required
        autocomplete="off" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mjesto rođenja" required formControlName="placeOfBirth" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Broj pasoša" formControlName="passportId" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Broj lične karte" formControlName="idNumber" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="JMBG" formControlName="ssn" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nacionalnost" formControlName="nationality" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Zanimanje" formControlName="occupation" autocomplete="off" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Krvna grupa</mat-label>
      <select matNativeControl formControlName="bloodType">
        <option value="" selected></option>
        <option value="A -">A -</option>
        <option value="A +">A +</option>
        <option value="AB">AB -</option>
        <option value="AB +">AB +</option>
        <option value="B -">B -</option>
        <option value="B +">B +</option>
        <option value="O -">O -</option>
        <option value="O +">O +</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Adresa" required formControlName="address" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="tel" placeholder="Telefon" required formControlName="phoneNumber" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email: email@primjer.com" required type="email" formControlName="email"
        autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" required autocomplete="off"
        placeholder="Lozinka (min. 8 karaktera)" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password_confirmation" required autocomplete="off"
        placeholder="Potvrdi lozinku (min. 8 karaktera)" />
    </mat-form-field>

   <!--  
    <label for="file">Slika</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)"> <br> 
    -->

    <label>Slika:</label> 
    <input type="file" ng2FileSelect [uploader]="uploader" /> <br>

    
        
    <button mat-raised-button color="primary" class="btn-color" type="submit" [disabled]="form.invalid" (click)="save(form)">Registruj
      se</button>
      <br>
    <button mat-raised-button color="primary" class="btn-color" routerLink="/home"> Vrati se na Početnu
      </button>
  </form>
</div>

</div>
