<div >
<h1>Novi korisnik</h1>
<form [formGroup]="form" class="member-form">
  <mat-form-field>
    <input matInput placeholder="Ime" required
      formControlName="name" autocomplete="off" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Adresa" required
      formControlName="address" autocomplete="off" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" required type="email"
      formControlName="email" autocomplete="off" />
  </mat-form-field>
  <button mat-button  type="submit" (click)="save(form)">Sacuvaj</button>
</form>
</div>
