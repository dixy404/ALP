
<div id="background">

       
<div class="login-container">
        <form [formGroup]="form" class="login-form">
            <h3>Prijava člana</h3>
            <mat-form-field>
                <input matInput placeholder="Email" required type="email"
                    formControlName="email" autocomplete="off" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" required autocomplete="off"
                    placeholder="Lozinka" />
            </mat-form-field>
            <button mat-raised-button color="primary" class="btn-color" type="submit" [disabled]="form.invalid" (click)="login()" >Prijavi se</button>
            <br>
            <button mat-raised-button color="primary" class="btn-color" routerLink="/home"> Vrati se na Početnu
            </button>
        </form>
    </div>

</div>
