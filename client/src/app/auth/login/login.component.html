

<div class="login-container">
        <form [formGroup]="form" class="login-form">
            <h3>LogIn</h3>
            <mat-form-field>
                <input matInput placeholder="Email" required type="email"
                    formControlName="email" autocomplete="off" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" required autocomplete="off"
                    placeholder="Lozinka" />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="login()" >Prijavi se</button>
        </form>
    </div>
